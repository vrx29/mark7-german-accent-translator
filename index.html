<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mark 7 - German Translate</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <h1>German Accent Translator</h1>
    </nav>
    <div class="container">
      <textarea
        id="input"
        placeholder="Please enter your text to be translated"
      ></textarea>
      <button id="translate-btn">
        Translate
      </button>
      <textarea id="output"></textarea>
      <div class="warning">
        <p>We have Rate limit of 5 requests per hour.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
